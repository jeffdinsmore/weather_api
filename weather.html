<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Tracker - Portland</title>
        <link rel="stylesheet" href="styles.css">

  </head>
  <body>
    <h1>Weather Tracker</h1>
    <p style="color: #ffffff">
      Checking weather for: <strong>Portland, Oregon</strong>
    </p>
    <div id="weather">
      <div class="weather-box box">
        <h2>Temperature</h2>
        <p>
          Today's High Temperature: <span id="temp-today">Loading...</span>°F
        </p>
        <p>
          Yesterday's Temperature: <span id="temp-yesterday">Loading...</span>°F
        </p>
        <p>
          Tomorrow's Temperature: <span id="temp-tomorrow">Loading...</span>°F
        </p>
      </div>
      <div class="weather-box box">
        <h2>Rain Information</h2>
        <p>
          Days Since Last Rain: <span id="days-since-rain">Loading...</span>
        </p>
        <p>Next Expected Rain: <span id="next-rain">Loading...</span></p>
      </div>
    </div>
    <button id="water-button">I Watered the Plants</button>
    <p id="last-watered"></p>
    <script src="script.js"></script>
  </body>
</html>
